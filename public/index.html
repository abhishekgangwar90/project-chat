<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
        <h1>Chat Application</h1>
       
        <div id="chat">
        </div>

        <form id="form">
            <input type="text" id="input" autocomplete="off" placeholder="Enter message here" />
            <button type="button" id="send-button"> 
                Send
            </button>
        </form>

        <script id="message-template" type="text/html">
            <p>{{message}}</p>
        </script>

        <script id="map-template" type="text/html">
            <div style="height: 500px; width: 500px; border: 1px solid black">
                {{map}}
            </div>
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
        defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <script type="module" src="./js/index.js"></script>
</body>
</html>
